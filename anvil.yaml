allow_embedding: false
db_schema:
  files:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: path
      type: string
    - admin_ui: {order: 1, width: 200}
      name: file
      type: media
    - admin_ui: {order: 2, width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  images:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: ImageID
      type: string
    - admin_ui: {order: 1, width: 200}
      name: Image
      type: media
    - admin_ui: {order: -1, width: 200}
      name: QuizID
      type: string
    server: full
    title: Images
  quizzes:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: Title
      type: string
    - admin_ui: {width: 200}
      name: File
      type: string
    - admin_ui: {width: 200}
      name: Date
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: Enabled
      type: bool
    - admin_ui: {order: 4, width: 200}
      name: order
      type: number
    - admin_ui: {order: 5, width: 200}
      name: description
      type: string
    - admin_ui: {order: 6, width: 200}
      name: nquests
      type: number
    - admin_ui: {order: 7, width: 200}
      name: QuizDictionary
      type: simpleObject
    server: full
    title: Quizzes
  user_game:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: User
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: Game
      type: string
    - admin_ui: {width: 200}
      name: Score
      type: number
    - admin_ui: {width: 200}
      name: Date
      type: date
    server: full
    title: User_game
  user_quiz:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: User
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: Time
      type: number
    - admin_ui: {order: 0.5, width: 200}
      name: Quiz
      target: quizzes
      type: link_single
    - admin_ui: {width: 200}
      name: DateTime
      type: datetime
    - admin_ui: {order: 1, width: 200}
      name: Score
      type: number
    server: full
    title: User_quiz
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: role
      type: string
    - admin_ui: {order: 9, width: 200}
      name: pseudo
      type: string
    - admin_ui: {order: 10, width: 200}
      name: group
      type: string
    server: full
    title: Users
dependencies: []
metadata: {description: test your knowledge and learn with fun quiz, logo_img: 'asset:logo_gamequiz_1.png', title: QuizGame_v2}
name: QuizGame_v2
native_deps: null
package_name: QuizGame_v2
renamed: true
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 3
services:
- client_config: {enable_v2: true}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: false, allow_signup: false, confirm_email: false, enable_automatically: true, remember_me_days: 30, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
startup: {module: Home, type: form}
startup_form: null
