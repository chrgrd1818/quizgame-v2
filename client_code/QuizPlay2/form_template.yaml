components_by_slot:
  content_slot:
  - event_bindings: {tick: timer_next_tick}
    layout_properties: {}
    name: timer_next
    properties: {interval: null}
    type: Timer
  - event_bindings: {tick: timer_chrono_tick}
    layout_properties: {full_width_row: false}
    name: timer_chrono
    properties: {interval: 1}
    type: Timer
  - components:
    - components:
      - layout_properties: {expand: true}
        name: lbl_title
        properties: {align: left, bold: true, font_size: 18}
        type: Label
      - layout_properties: {}
        name: lbl_chrono
        properties: {align: right, bold: true, font_size: 18, foreground: 'theme:Primary', text: '', visible: true}
        type: Label
      layout_properties: {grid_position: 'ICHFKH,CVIPNK'}
      name: flow_panel_1
      properties: {align: center, border: '', foreground: 'theme:Primary', gap: medium}
      type: FlowPanel
    - components:
      - components: []
        layout_properties: {expand: true, width: null}
        name: progress_panel
        properties: {align: left, gap: none, vertical_align: middle}
        type: FlowPanel
      - layout_properties: {expand: false}
        name: lbl_level
        properties: {align: right, bold: true, font: '', font_size: 18}
        type: Label
      layout_properties: {grid_position: 'NOSXXA,OLQYMM'}
      name: flow_panel_2
      properties: {}
      type: FlowPanel
    - components:
      - layout_properties: {grid_position: 'VWYKIH,LHMHZX'}
        name: image_question
        properties: {background: 'theme:Disabled Container', display_mode: shrink_to_fit, height: '200', source: '', visible: true}
        type: Image
      - layout_properties: {grid_position: 'PIXBPE,BRZECG'}
        name: lbl_question
        properties: {align: center, bold: true, font_size: 24}
        type: Label
      - layout_properties: {grid_position: 'FQCIVA,SNFSXL'}
        name: lbl_feedback
        properties: {align: center, font_size: 12}
        type: Label
      - components: []
        layout_properties: {grid_position: 'VUCBOL,OXLMSA'}
        name: options_panel
        properties: {align: center}
        type: FlowPanel
      layout_properties: {grid_position: 'PZYQZI,YNCIRM'}
      name: panel_play
      properties: {visible: true}
      type: ColumnPanel
    - components:
      - event_bindings: {click: button_refaire_click}
        layout_properties: {grid_position: 'VZZQMC,OPQMVK'}
        name: button_refaire
        properties: {align: center, role: outlined-button, text: REFAIRE}
        type: Button
      - event_bindings: {click: button_scorepage_click}
        layout_properties: {grid_position: 'YUUZEK,FJJHAK'}
        name: button_scorepage
        properties: {role: outlined-button, text: VOIR SCORES}
        type: Button
      layout_properties: {grid_position: 'XQQBVL,PSERSF'}
      name: panel_doafter
      properties: {visible: true}
      type: ColumnPanel
    - components:
      - event_bindings: {click: button_start_click}
        layout_properties: {grid_position: 'DEYWEB,OZLYUK'}
        name: button_start
        properties: {role: filled-button, text: Commencer !}
        type: Button
      layout_properties: {grid_position: 'NUKLUP,JNLGKR'}
      name: panel_alert
      properties: {visible: true}
      type: ColumnPanel
    data_bindings: []
    layout_properties: {full_width_row: true, row_background: ''}
    name: panel_quiz
    properties:
      border: 0px
      col_spacing: medium
      spacing:
        padding: ['8', '8', '8', 8]
      spacing_above: none
      spacing_below: none
    type: ColumnPanel
is_package: true
layout: {type: 'form:Base'}
